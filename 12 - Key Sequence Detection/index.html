<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const pressed = [];
    const secretSequence = "sophie"; 
    window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        //getting rid of letters that make the array over the length of the desired secretSequence
        pressed.splice(-secretSequence.length - 1, pressed.length - secretSequence.length);
        
        //turn key sequence into a string and check if it contains the secretSequence
        if(pressed.join('').includes(secretSequence)){
            console.log("you did it");
            cornify_add();//displays some unicorns lol 
        }
        console.log(pressed);
    });
    
</script>
</body>
</html>
