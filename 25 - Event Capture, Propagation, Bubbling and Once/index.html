<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
    //grab all three divs
    const divs = document.querySelectorAll("div");
    
    function logText(e){
        console.log(this.classList.value);
        //stop bubbling event up
        //e.stopPropagation();
    }
    
    //capture runs the function on the way down the nested tags rather than on the way up (three, two , one , bod)
    divs.forEach(div => div.addEventListener("click", logText, {
        capture: false,
        once: true //listen for click and unbind (like .removeEventListener)
    }));

</script>
</body>
</html>
